<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors... Shoot!!</h1>
        <p>As Computers start to take over the world you must save mankind, by deafeating the computers in a classic game of Rock, Paper, Scissors!!! First to 5 wins, Humanity rests on your shoulders soilder</p>
    </header>
   
    <div class="container">
        <section class="player">
            <h2 class="human">Human: 0</h2>
                <button class="options">Rock</button>
                <button class="options">Paper</button>
                <button class="options">Scissors</button>
        
        </section>
        <section class="player">
            <h2 class="computer">Computer: 0</h2>
            <p class="compChoice">Choice: </p>
        </section>
    </div>

    <div class="container-2">
        <div class="results">
            <h2 class="round">Round: </h2>
            <h2 class="winner">Result: </h2>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
