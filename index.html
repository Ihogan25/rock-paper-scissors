<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>ROCK/PAPER/SCISSORS</h1>
        <p>In the final battle of the Humans vs. The Computers, 
        the winner will be decided in a game of Rock, Paper, Scissors!
        </p>
    </header>
    <section class="container">
        <div class="player" id="human">
            <h1>Human</h1>
            <h2 id="human-score">Score: </h2>
            <div id="human-choice">Human Choice:</div>
            <div clas="container-two">
                <button class="btns"id="rock">Rock</button>
                <button class="btns"id="paper">Paper</button>
                <button class="btns"id="scissors">Scissors</button>
            </div>
        </div>
        <div class="player" id="computer">
            <h1>Computer</h1>
            <h2 id="computer-score">Score: </h2>

            <div clas="container-two">
                <div id="computer-choice">Computer Choice: </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="result">
            <h1>Result</h1>
            <h2 id="final">Hey</h2>
            
            <div><button class="btns"id="reset">Reset</button></div>
        </div>

    </section>
</body>
<script src="app.js"></script>
</html>
